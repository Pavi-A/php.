<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="color: black;">Registration Form</h1>
        <form method="post" action="register.php" enctype="multipart/form-data">
            <div class="table">
        <label for="name"><b>Name: </b> </label>
        <input type="textbox" placeholder="Enter your name" id="name" name="name"><br><br>
        <label for="mail"><b>Email: </b></label>
        <input type="textbox" placeholder="Enter your email" id="mail" name="mail"><br><br>
        <label for="password"><b>Password: </b> </label>
        <input type="Password" placeholder="Enter your password" id="password" name="password"><br><br>
        <label for="dob"><b>DOB: </b></label>
        <input type="Date" placeholder="Enter your DOB" id="dob" name="dob"><br><br>
        <label for="num"><b>Mobile Number: </b> </label>
        <input type="number" placeholder="Enter your number" id="num" name="num"><br><br>
        <label for="role"><b>Job Role : </b> </label>
        <select id="role" name="role">
            <option> Web Developer</option>
            <option> Python Developer</option>
            <option> Java Developer</option>
            </select><br><br>
            <label for="interview"><b>Interview Date: </b> </label>
        <input type="Date" id="interview" name="interview"><br><br>
        <label for="location"><b>Preffered Location : </b> </label>
        <select id="location" name="location">
            <option> Coimbatore</option>
            <option> Banglore</option>
            <option> Chennai</option>
            </select><br><br><br>
            </div>
            <input type="submit" name="submit" value="submit">
        </form>
         </body>
   
</html>
